{% extends 'base.html' %}

{% block content %}
{% if session.username %}
    <div>You are logged in as {{session.username}} <a href="/logout">Log Out</a></div>
    <h1>{% block title %} You can view this page{% endblock %}</h1>
    <p>{{ content }}</p>
    <img src="{{img}}" class="image" />
    {% endif %}
{% endblock %}
