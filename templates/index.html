{% extends 'base.html' %}

{% block content %}
{% if session.username %}
    <div>Hello {{session.username}}! <a href="/logout">Log Out</a></div><br>
    <div id="border-box">
    <h1>{% block title %} You can view this page{% endblock %}</h1>
    <p>{{ content }}</p>
    <img src="{{img}}" class="image" />
</div>
    {% endif %}
{% endblock %}
